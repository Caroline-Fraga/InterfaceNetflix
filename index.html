<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <meta name="description" content="Projeto: clone da interface Netflix — demonstração para portfólio e estudo.">
    <title>Clone Netflix</title>
</head>
<body>
    <a class="skip-link" href="#inicio">Pular para o conteúdo</a>
    <header>
        <div class="conteiner">
            <h2 class="logo">NETFLIX</h2>
            <nav aria-label="Navegação principal">
                <ul class="nav-list">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#series">Séries</a></li>
                    <li><a href="#filmes">Filmes</a></li>
                    <li><a href="#documentarios">Documentários</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <div id="inicio" class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">NCIS HAVAÍ: INVESTIGAÇÕES CRIMINAIS</h3>
                <p class="descricao">Acompanhe uma equipe de investigadores criminais da Marinha que opera nas ilhas havaianas.</p>
                <button class="botao" aria-label="Assistir NCIS Havaí">
                    <i class="fa-solid fa-play" aria-hidden="true"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao" aria-label="Mais informações sobre NCIS Havaí">
                    <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme" role="region" aria-label="Carrossel de filmes" tabindex="0">
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/sing.jpg" alt="Poster do filme Sing" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/it_acoisa.jpg" alt="Poster IT: A Coisa" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/candice.jpg" alt="Poster Candice" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/batman.jpg" alt="Poster Batman" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/doutor_estranho.jpg" alt="Poster Doutor Estranho" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/outlander.jpg" alt="Poster Outlander" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/friends.jpg" alt="Poster Friends" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/good_doctor.jpg" alt="Poster Good Doctor" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/csi.jpg" alt="Poster CSI" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/cold_case.jpg" alt="Poster Cold Case" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/mentalista.jpg" alt="Poster O Mentalista" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/sobrenatural.jpg" alt="Poster Sobrenatural" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/halo.jpg" alt="Poster Halo" loading="lazy">
            </div>
            <div class="filme-item" tabindex="0">
                <img class="box-filme" src="img/walking.jpg" alt="Poster The Walking Dead" loading="lazy">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5c6a443881.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
